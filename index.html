<!DOCTYPE html>
<html lang="en">
  <title>TuFaro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="script_left.js" defer></script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuFaro</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="lado">
        <img id="sky_iz_button" src="./imagenes/bi.png" alt="boton izquierda" />
        <img
          id="faro_iz_button"
          src="./imagenes/bi.png"
          alt="boton izquierda"
        />
        <img
          id="grass_iz_button"
          src="./imagenes/bi.png"
          alt="boton izquierda"
        />
      </section>
      <section class="cuerpo">
        <img id="sky_image" src="./imagenes/c1.png" alt="cielo" />
        <img id="grass_image" src="./imagenes/g1.png" alt="grama" />
        <img id="faro_image" src="./imagenes/f1.png" alt="faro" />
      </section>
      <section class="lado">
        <img id="sky_button" src="./imagenes/bd.png" alt="boton derecha" />
        <img id="faro_button" src="./imagenes/bd.png" alt="boton derecha" />
        <img id="grass_button" src="./imagenes/bd.png" alt="boton derecha" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
